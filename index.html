<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tokyo Explorer</title>
</head>

<body>
    <section class="container">
            <div id="hamburgerMenu" class="hamburger-container" data-bind="click: toggleMenu">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
        <section class="applicationOptions" data-bind="css: {'hideMenu': isOpen() == false}">
            <section id="panel-id">
                <h1>Tokyo Explorer</h1>
            </section>
            <section class="panel-search">
                <input id="search" type="text" placeholder="Search around Tokyo" data-bind="textInput: searchQuery, valueUpdate" />
            </section>
            <ul class="listing">
                <!-- ko foreach: displayLocations -->
                <li data-bind="text:title, click: $root.clickLocation"></li>
                <!--/ko-->
            </ul>
        </section>
        <section id="map"></section>
    </section>
    <script type='text/javascript' src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDtkNrvrp-xtGyWFcrA6butk7SbuRo0z0&v=3&callback=initMap"
        onerror="googleError"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/knockout-3.5.js'></script>
</body>

</html>
